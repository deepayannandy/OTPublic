<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>OTS Pocket</title>
  </head>
  <body class="bg-light">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/static/logosmall.png" width="40" height="40" class="d-inline-block align-top" alt="">
        OTS Pocket
      </a>
    </nav>
        <div class="jumbotron">
      <h1 class="display-4 text-success">{{po["clientName"]}}</h1>
      <p class="lead">{{po["jobDescriptions"]}}</p>
            <div class="row pl-2">
                <div class=" p-2">
                    PO Number: <h4 class="text-success">{{po["po"]}}</h4>
                </div>
                <div class=" p-2">
                     Address: <h4 class="text-success">{{po["address"]}}</h4>
                </div>
            </div>
            <hr class="my-4">
  <div class="col-sm-4">
    <div class="card mb-2">
      <div class="card-body">
          <h1 class="card-title text-success">{{po["workorders"]|length}}</h1>
        <p class="card-text">No.of Attached Work</p>
          <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#wos" role="button" aria-expanded="false" aria-controls="wos">
    Show More
  </a>
</p>
<div class="collapse" id="wos">
  <div class="card card-body">
    <div class="list-group">
        {% for i in po["workorders"] %}
        <a href="/wo/{{i}}" class="list-group-item d-flex justify-content-between align-items-center">{{i}}<span class="badge badge-primary badge-pill pl-10">Know more</span></a>
        {% endfor %}
  </div>
</div>
      </div>
    </div>
  </div>

      </div>
    </div>
  </div>
</div>
    </div>
    <div class="footer d-flex text-muted justify-content-center p-2">
    A Product of OTS
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
